services:
  - type: web
    name: mergertracker-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mergertracker-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mergertracker-redis
          property: connectionString
      - key: CLAUDE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health

  - type: web
    name: mergertracker-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: postgres
    name: mergertracker-db
    region: oregon
    plan: free
    databaseName: mergertracker
    databaseUser: mergertracker
    ipAllowList: []

  - type: redis
    name: mergertracker-redis
    region: oregon
    plan: free
    ipAllowList: []